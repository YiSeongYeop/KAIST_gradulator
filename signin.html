<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>gradulator</title>
	<style></style>
	<link rel="stylesheet" href="signin.css">
	<script type="text/javascript" src="http://requirejs.org/docs/release/2.3.2/minified/require.js"></script>
	<script type="text/javascript" src="notimportant.js"></script>
</head>
<body>
	<script>
		function back() {
			window.location.replace("/index");
		}
	</script>
	<h1 class="head-container">
		<img id="back" src="img/back.png" width="50" height="50" alt="back" onClick="back();" style="cursor: pointer">
		<div id="title">Sign In</div>
	</h1>
	<form id="form" class="container" method="post" action="/signin">
		<div class="item">
			<p class="var">ID</p>
			<input type="text" name="id" class="inputs" placeholder="ID"></input>
		</div>
		<div class="item">
			<p class="var">Password</p>
			<input type="password" name="pw" class="inputs" placeholder="password"></input>
		</div>
		<button type="submit" class="submit-button">
			<span>
				submit
			</span>
		</button>
	</form>
</body>
</html>
