	      <label for="file" color="white">업로드</label>

				<select class="select-input" id="ethics-and-safety" name="ethics-and-safety">

				    <option value="yes">예</option>
				    <option value="no">아니오</option>
				</select>
			</span>
			<span id="english">
				<p id="text1">영어 시험 (일반 기준점수/청각장애인 3급이상 기준점수)</p>
				<select class="select-input" id="english" name="english">
				    <option value="">선택</option>
				    <option value="yes">IBT TOFEL:83/62</option>
				    <option value="no">PBT TOFEL:560/372</option>
				    <option value="yes">CBT TOFEL:220/146</option>
				    <option value="no">TOEIC:775/387</option>
				    <option value="yes">TEPS:690/414</option>
				    <option value="no">IELTS:6.5/4.8</option>
