<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>gradulator</title>
	<style></style>
	<link rel="stylesheet" href="signup.css">
	<script type="text/javascript" src="signup.js"></script>
	<script type="text/javascript" src="notimportant.js"></script>
</head>
<body>
	<script>
		function back() {
			window.location.replace("/index");
		}
	</script>
	<h1 class="head-container">
		<img id="back" src="img/back.png" width="50" height="50" alt="back" onClick="back();" style="cursor: pointer">
		<div id="title">Sign Up</div>
	</h1>
	<form id="form" class="container" method="post" action="/signup">
			<div class="item">
				<p class="var">ID</p>
				<input type="text" class="inputs" placeholder="ID" name="id"></input>
			</div>
			<div class="item">
				<p class="var">Password</p>
				<input type="password" class="inputs" placeholder="password" name="pw"></input>
			</div>
			<div class="item">
				<p class="var">Email</p>
				<input type="text" class="inputs" placeholder="email" name="email"></input>
			</div>
			<button type="submit" class="submit-button">
				<span>
					submit
				</span>
			</button>
	</form>
</body>
</html>
