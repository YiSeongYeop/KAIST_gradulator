<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>gradulator</title>
	<style></style>
	<link rel="stylesheet" href="signup.css">
	<script type="text/javascript" src="signup.js"></script>
</head>
<body>
	<h1 class="head-container">
		<img id="back" src="img/back.png" width="50" height="50" alt="back" onClick="history.go(-1)">
		<div id="title">Sign Up</div>
	</h1>
	<div class="container">
		<div class="item">
			<p class="var">ID</p>
			<input type="text" class="inputs" placeholder="ID"></input>
		</div>
		<div class="item">
			<p class="var">Password</p>
			<input type="password" class="inputs" placeholder="password"></input>
		</div>
		<div class="item">
			<p class="var">Email</p>
			<input type="text" class="inputs" placeholder="email"></input>
		</div>
		<button type="submit" class="submit-button">
			<span>
				submit
			</span>
		</button>
	</div>
</body>
</html>
