<body>
	<div class="page">
	<h1>
		KAIST GRADULATOR

	<form action="calculate.html" autocomplete="off" accept-charset="utf-8" 
              name = "login_form" method = "get">

		<div>
			<input type="text" id="ID_input" onkeydown="if (event.keyCode == 13) login_form.PW_input.focus();" placeholder="ID"/>

			<input type="text" id="PW_input" onkeydown="if (event.keyCode == 13) login_check();" placeholder="PASSWORD"/>

	</div>
	</form>
	</div>
